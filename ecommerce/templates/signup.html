{% extends "base.html" %}


{% block content %}

{% for message in messages %}

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

{% endfor %}








<div class="card bg-light p-5">
  <h3 class = "text-dark ">Singup</h3>
  <br>
  <br>
<form action="/auth/signup/" method="POST">{% csrf_token %}


  <label for="email">Email</label><br>
  <input type="email" id="email" name="email" required>
<br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="pass1" required>

  <br>
  <label for="confirm-password">Confirm Password:</label><br>
  <input type="password" id="confirm-password" name="pass2" required>
  <br>
  <br>
  <button  type="submit"   class="btn btn-dark">Sign Up</button>
  <br>
  

  Alredy User?<a href="/auth/login"> Login</a>
</form>

</div>
{% endblock content %}
